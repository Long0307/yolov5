    # [64, 6, 2, 2] l√† list c√°c tham s·ªë c·ªßa t·∫ßng t√≠ch ch·∫≠p:
      # 64 l√† s·ªë l∆∞·ª£ng k√™nh ƒë·∫ßu ra (output channels) c·ªßa t·∫ßng t√≠ch ch·∫≠p.
      # 6 l√† k√≠ch th∆∞·ªõc kernel theo chi·ªÅu d·ªçc v√† ngang (kernel_size=6x6).
      # 2 l√† stride (b∆∞·ªõc nh·∫£y) theo chi·ªÅu d·ªçc v√† ngang khi di chuy·ªÉn kernel tr√™n input feature map.
      # 2 c≈©ng l√† gi√° tr·ªã padding (s·ªë l∆∞·ª£ng ƒëi·ªÉm ·∫£o ƒë∆∞·ª£c th√™m v√†o xung quanh input feature map).
    [-1, 1, Conv, [128, 3, 2]], # 1-P2/4
    [-1, 3, C3, [128]],
